box: ubuntu
website-build:
  steps:
    - arjen/hugo-build@1.13.1:
        version: "0.17"
website-deploy:
  steps:
    - install-packages:
        packages: curl
    - biegal/ftp-deploy@1.0.5:
        destination: ftp://happyteam.io
        username: wercker_website@happyteam.io
        password: $PASSWORD
        subfolder: public
  after-steps:
    - install-packages:
        packages: ruby
    - wantedly/pretty-slack-notify:
        webhook_url: $SLACK_NOTIFY_WEBHOOK