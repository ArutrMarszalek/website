<!-- Twitter -->
<li><a href="//twitter.com/share?url={{ .Permalink }}&text={{ .Title }}&via=happyteamio" target="_blank" class="btn share-btn twitter">
    <i class="fa fa-twitter"></i>
</a></li>

<!-- Google Plus -->
<li><a href="//plus.google.com/share?url={{ .Permalink }}" target="_blank" class="btn share-btn google-plus">
    <i class="fa fa-google-plus"></i>
</a></li>

<!-- Facebook -->
<li><a href="//www.facebook.com/sharer/sharer.php?u={{ .Permalink }}" target="_blank" class="btn share-btn facebook">
    <i class="fa fa-facebook"></i>
</a></li>

<!-- Reddit (url, title) -->
<li><a href="//reddit.com/submit?url={{ .Permalink }}&title={{ .Title }}" target="_blank" class="btn share-btn reddit">
    <i class="fa fa-reddit-alien"></i>
</a></li>

<!-- LinkedIn -->
<li><a href="//www.linkedin.com/shareArticle?url={{ .Permalink }}&title={{ .Title }}" target="_blank" class="btn share-btn linkedin">
    <i class="fa fa-linkedin"></i>
</a></li>
